<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery 및 jQuery UI 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="./CSS/mainPage.css"/>
    <link rel="stylesheet" href="./CSS/calendar.css"/>
    <script defer src="./JS/mainPage.js"></script>
    <title>listPage</title>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <button id="calendar-button" class="calendar-btn">
                <img src="./img/calendar.png" width="1px" height="1px">
            </button>
            <img src="./img/traver1.jpg" alt="balt">
            <div id="overlay" class="overlay hidden">
              <div class="calendar-top">
                <h1>Calendar</h1>
                <div class="calendar">
                    <header>
                        <h3></h3>
                        <nav>
                            <button id="prev"></button>
                            <button id="next"></button>
                        </nav>
                    </header>
                    <section>
                        <ul class="days">
                            <li>Sun</li>
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wed</li>
                            <li>Thu</li>
                            <li>Fri</li>
                            <li>Sat</li>
                        </ul>    
                        <ul class="dates"></ul>
                    </section>
                </div>
              </div>
              <div class="calendar-box">
                <h2><img src="./img/question-person.jpg" alt="question"></h2>
              </div>  
              <script defer src="./JS/calendar.js"></script>
            
            </div>
        </div>
        <div class="right-section">
            <div class="category-search">
                <button id="category-button">Category</button>
                <div id="category-dropdown" class="category-dropdown hidden">
                    <div id="category-list"></div>
                    <button id="add-category-button"><img src="./img/plus.png" width="25px" height="25px"></button>
                </div>
                <input type="text" placeholder="Search by name">
            </div>
        
            <div class="todo-background">
                <div class="todo-input-container">
                    <div class="date-input-container">
                      <input type="text" id="date-input">
                    </div>
                    <div class="input-with-button">
                    <input type="text" id="todo-input" placeholder="할 일을 입력하세요">
                    <button id="add-todo-btn"><span><img src="./img/plus.png" width="25px" height="25px"></span></button>
                    </div>
                </div>
            
                <hr>
            
                <div class="todo-item-container">
                </div>
            </div>
                   
            <div class="footer">
                <div class="completed-tasks">
                    <span>00</span>
                    <small>COMPLETED TASKS</small>
                </div>
                <div class="pending-tasks">
                    <span>00</span>
                    <small>PENDING TASKS</small>
                </div>
            </div>
            
        </div>
    </div>    
</body>
</html>
