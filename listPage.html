<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/mainPage.css"/>
    <script defer src="./JS/mainPage.js"></script>
    <title>listPage</title>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="./img/traver1.jpg" alt="balt">
        </div>
        <div class="right-section">
            <div class="category-search">
                <button id="category-button">Category</button>
                <div id="category-dropdown" class="category-dropdown hidden">
                    <div id="category-list"></div>
                    <button id="add-category-button"><img src="./img/plus.png" width="20px" height="20px"></button>
                </div>
                <input type="text" placeholder="Search by name">
            </div>
        
            <div class="todo-background">
                <div class="todo-input-container">
                    <input type="text" id="todo-input" placeholder="할 일을 입력하세요">
                    <button id="add-todo-btn"><span><img src="./img/plus.png" width="25px" height="25px"></span></button>
                </div>
            
                <hr>
            
                <div class="todo-item-container">
                </div>
            </div>
                   
            <div class="footer">
                <div class="completed-tasks">
                    <span>00</span>
                    <small>COMPLETED TASKS</small>
                </div>
                <div class="pending-tasks">
                    <span>00</span>
                    <small>PENDING TASKS</small>
                </div>
            </div>
            
        </div>
    </div>    
</body>
</html>
